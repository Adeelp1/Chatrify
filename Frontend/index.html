<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chatrify</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Chatrify</h1>

    <div id="display">
        <div class="cam" id="cam1">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="cam" id="cam2">
            <video id="remoteVideo" autoplay playsinline></video>
            <img id="loadingVideo" src="images\loader1.gif" alt="Loading...">
        </div>
    </div>

    <div id="messageBox">
        <div id="messageWrapper">
            <div id="messageArea" style="color: white;">Please Wait</div>
            <button id="newMessageBtn">â¬‡ New Messages</button>
        </div>
        <div id="button">
            <input type="text" name="message" id="message" placeholder="Type your message...">
            <button id="sentBtn">Sent</button>
            <button id="nextBtn">Skip</button>
        </div>
    </div>
</body>
</html>
