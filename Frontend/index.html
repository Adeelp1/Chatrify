<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Chatrify</title>
</head>
<body>
    <h1 id="heading">Chatrify</h1>

    <div>
        <div id="display">
            <div id="cam1">
                <div id="video-container">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
            </div>
            <div id="cam2">
                <video id="remoteVideo" autoplay playsinline poster="images\loader1.gif"></video>
                <img id="loadingVideo" src="images\loader1.gif" alt="Loading..." style="display: none; width: 200px;">
            </div>
        </div>
        <div id="button">
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
